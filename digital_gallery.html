 <div class="digital_gallery" style="max-width:1000px;">   
<img class="mySlides" src="images/dg_1.jpg" style="width:100%">
<img class="mySlides" src="images/dg_2.jpg" style="width:100%">


<a class="btn_floating" style="position:absolute;top:45%;left: 20px;" onclick="plusDivs(-1)">-</a>
<a class="btn_floating" style="position:absolute;top:45%;right: 20px;" onclick="plusDivs(1)">  +  </a>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
